<!DOCTYPE html>
<head>
	<title>Carousel</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="wrapper">
	<div id="stage">
		<div id="photostrip">
			<table>
				<tr>
					<td id="photo1">
						<img src="park.png">
					</td>
					<td id="photo2">
						<img src="skyline.png">
					</td>
					<td id="photo3">
						<img src="wagon.png">
					</td>
					<td id="photo4">
						<img src="soccer.png">
					</td>
					<td id="photo5">
						<img src="chess.png">
					</td>
				</tr>
			</table>
		</div>
		<div id="stage-shadow"></div>
		<div id="leftarrow" class="arrow">
			<div id="left-triangle"></div>
		</div>
		<div id="rightarrow" class="arrow">
			<div id="right-triangle"></div>
		</div>
	</div>
	<div class="centering-wrapper">
		<div id="quick-jump">
			<div id="button1" data-index="1" data-position="0px" class="quick-button selected-button"></div>
			<div id="button2" data-index="2" data-position="-400px" class="quick-button"></div>
			<div id="button3" data-index="3" data-position="-800px" class="quick-button"></div>
			<div id="button4" data-index="4" data-position="-1200px" class="quick-button"></div>
			<div id="button5" data-index="5" data-position="-1600px" class="quick-button"></div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
